<div ng-controller='gameController' class="container">
    <div class="hud oxygenContainer">
        <h3><span>O<sub>2</sub></span></h3>
        <div class="subHud">
            <div class="oxygen" ng-if="curUser.inventory['eva']" style="width: {{oxygen_percentage}}%; background: {{oxygen_color}};">
                <h4>{{oxygen_percentage}}%</h4>
            </div>
        </div>
    </div><!--  /.oxygenContainer -->
    <div class="hud inventory">
        <h3><span>Inventory</span></h3>
        <div class="subHud">
            <img ng-repeat="(key, value) in curUser.inventory" ng-if="value" src="imgs/items/{{key}}.svg">
        </div>
    </div><!--  /.inventory -->
    <h3 class="prompt">{{situation.prompt}}</h3>
    <div class="imgContainer">
        <img src="{{ situation.img_url }}">
    </div><!--  /.imgContainer -->
    <button class="option" ng-repeat="option in situation.options" ng-audio="./../sounds/df_click.wav" ng-audio-hover="./../sounds/df_mouse.wav" volume-hover="1" ng-click="do(option)">{{ option.text }}</button>
    <a class="restart" href="/logout" ng-audio="./../sounds/df_click.wav" ng-audio-hover="./../sounds/df_mouse.wav" volume-hover="1"><button>Restart</button></a>
</div>
