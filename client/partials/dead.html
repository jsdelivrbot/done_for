<link rel="stylesheet" href="css/dead.css">
<div ng-controller="endController">
    <div class="endGroup">
        <h2>You're<br/>Done For</h2>
        <a ng-click="mousedown(); logout();" ng-mouseover="mouseover()">
            <button>Back to Login</button>
        </a>
        <table>
            <tr>
                <td>Name: </td>
                <td>{{loser.name}}</td>
            </tr>
            <tr>
                <td>Cause: </td>
                <td>{{loser.cause_of_death}}</td>
            </tr>
            <tr>
                <td>Inventory: </td>
                <td class="inventory"><img ng-if="value" ng-repeat="(key, value) in loser.inventory" src="imgs/items/{{key}}.svg"></td>
            </tr>
        </table>
        <h3>Recent Deaths</h3>
        <table class="recent">
            <tr ng-repeat="_loser in losers | orderBy : '-createdAt' | limitTo: 5">
                <td>{{_loser.name}}</td>
                <td>{{_loser.cause_of_death}}</td>
            </tr>
        </table>
    </div><!--  /.deadGroup -->
    <footer>
        <button ng-click="mute(); mousedown();" ng-mouseover="mouseover()">Audio: {{muteText}}</button>
        <p>&copy; 2017 <a href="http://bentswanson.com">Ben Swanson</a> All Rights Reserved | <a href="https://github.com/qwerji/done_for">GitHub</a></p>
        <p><a href="game-icons.net">Game-icons.net</a></p>
    </footer>
</div>
